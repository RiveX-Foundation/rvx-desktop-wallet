appId: org.RiveXFoundation.wallet
copyright: RiveX Foundation
productName: RX Wallet
artifactName: RX-Wallet-${os}-${version}.${ext}

asar: true

directories:
  buildResources: build/
  output: dist/

files:
  - package.json
  - build/

publish:
  - provider: github
    owner: RiveX-Foundation
    repo: rx-wallet-desktop

mac:
  category: public.app-category.finance
  icon: build/assets/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  target:
    - dmg
    - zip

win:
  icon: build/assets/icon.ico
  target: nsis

linux:
  category: Finance
  icon: build/assets/icon.png
  target: 
    - deb
    - appImage

dmg:
  artifactName: RVX-Wallet-${version}-${os}.dmg
  sign: false

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/assets/icon.ico

deb:
  artifactName: RVX-Wallet-${version}-${os}.deb

appImage:
  artifactName: RVX-Wallet-${version}-${os}.AppImage

afterSign: scripts/notarize.js
